<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question:3.2</title>
    <link rel="stylesheet" href="3,2.css"/>
  </head>
  <body>
    <div>
      <h2 style="padding-left: 4px">Sign up for a school email account</h2>

      <form onsubmit="return validateForm()">
        <label for="name">Name</label>
        <br />
        <input type="text" id="name" />
        <br />
        <label for="email">Email</label>
        <br />
        <input type="text" id="email" />
        <br />
        <label for="retypeEmail">Retype email</label>
        <br />
        <input type="text" id="retypeEmail" />
        <br />
        <label for="password">Create a password</label>
        <br />
        <input type="password" id="password" />
        <br />
        <label for="retypePassword">Retype password</label>
        <br />
        <input type="password" id="retypePassword" />
        <br />
        <input
          type="checkbox"
          name="terms"
          id="checkbox"
          style="margin-left: 1px"
        />
        By signing up for this account you agree to our
        <a>Terms of Service</a> and <a>Privacy Policy</a> <br /><br />
        <button
          type="submit"
          style="
            padding-left: 4px;
            margin-left: 17.5rem;
            margin-bottom: 5px;
            font-weight: bold;
          "
        >
          Set Up Account
        </button>
      </form>

      <div id="completionMessage" style="display: none">
        Application completed
      </div>
    </div>
    <script src="Q3.2.js">
    </script>
  </body>
</html>
